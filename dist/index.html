<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <p>Battleship</p>
            <img src="../src/github-mark.svg" alt="github icon" />
        </header>
        <main>
            <div class="cont">
                <div>
                    <p>Your Board</p>
                    <div class="gameboard1"></div>
                </div>

                <div class="gm2">
                    <p>Robot's Board</p>
                    <div class="gameboard2"></div>
                </div>

                <div>
                    <p>Place Your Ships</p>
                    <button>Change axis</button>
                </div>
            </div>
            <div class="endScreen">
                <div class="endTop">
                    <p>Game Over</p>
                </div>
                <div class="endMain">
                    <p>You Won!</p>
                    <button>Play Again</button>
                </div>
            </div>
        </main>
    </body>
</html>
